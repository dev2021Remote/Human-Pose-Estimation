<!DOCTYPE html>
<html lang="en">
<head>
  <title> Human Pose Estimation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Final Human Pose Estimation </h1> 
</div>
  
<div class="container mt-5 text-center">
  {% if message %}
  <div class="alert alert-danger">
    <strong>Wrong!</strong> {{message}}
  </div>
  {% endif %}
  <form action="/excersiseVisual" class="text-center" method="post">
    <div class="mb-3 mt-3">
      <select class="form-select" name="excersise_select" id="excersise_select">
        <option value="-1" selected>Please Select the Excersise  </option>
        {% for i in range(total_no_of_excersise) %}

          <option value="{{i}}">{{excersises[i]}}</option>

        {%endfor%}
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% if selected_excersise %}
    <div class="card mb-3 mt-3">
      <div class="card-body">
        <h2 style="color:rgb(135, 136, 135)" class="card-title">
          You have seleceted the 
          <span style="color:green">{{selected_excersise}}</span>
           excersise.
        </h2>
      </div>
    </div>
    <div class="card mb-3 mt-3">
      <img src="/static/gif/mygif.gif" alt="[Visualtisation]">
    </div>
  {% endif %}
  
  
</div>

</body>
</html>
